<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="id_txt1" onkeydown="f_check()"><br>
    <input type="text" value="" id="id_txt2" onkeydown="f_check2()"><br>
    <!-- <input type="text" value="" id="id_txt2" onkeypress="f_check2()"><br> -->
    <!-- // alert(event.keyCode); //키값에 대한 코드리턴 //대소문자 안 구분 //화살표 키도 인식 //특수 키까지 다 인식
    // alert(event.keyCode); //키값에 대한 코드리턴 //대소문자 코드 구분 //화살표 코드 안 인식 -->
<script>
    //일반적으로는 특수키 입력까지 받아들이는 keydown 이벤트를 많이 사용
    //받아오는 범위가 넓어서
    function f_check2() {
        alert(event.key);
        //그냥 key를 쓰면 코드 값이 아닌 그냥 엔터면 Enter같이 이름을 가져옴(권장)
        if (event.keyCode == 13) {
            document.getElementById("id_txt1").focus();
        }
    }
    function f_check() {
        if (event.keyCode == 13) {
            document.getElementById("id_txt2").focus();
        }
    }
</script>
</body>
</html>
