<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<script>
    //그동안 우리의 객체생성 방식은 빈거 한개 맹글어서
    //거기에 속성을 부여하는 가내수공업 방식이었음
    //자바의 class 처럼 공장식으로 마구 찍어내는 방식이 아니었음! 
    //스크립트에선 function 키워드가 자바의 class 키워드 역할도 함

    function Saram(p_name,p_age) { //function을 클래스처럼 사용하려 함 == 생성자 (안에 this가 써져있으면 생성자로 쓰려고 만든 함수)
        this.name = p_name;
        this.age = p_age;
        //생성자 안에 이렇게 메소드를 선언하는 방식은 비효율적
        // this.getAge = function () {
        //     return this.age;
        // }
    }
    //생성자의 공통 메소드 선언하는 방법(prototype) //메모리의 효율적인 사용
    //자바스크립트는 따로 프로토타입 영역에 명시해줘야함
    //(java에서는 가상머신에서 자동으로 이 작업을 해줌) -- 번외. 자바스크립트는 브라우저에서 돌아가야해서 메모리 효율을 위해 처음부터 이렇게 설계했는데 자바가 이걸 보고 배낌
    Saram.prototype.getAge = function () {
        return this.age;
    }
    Saram.prototype.setAge = function (p_age) {
        this.age = p_age;
    }

    //공장식 생성이 가능해짐!
    var s1 = new Saram("이태영" , 99);
    var s2 = new Saram("채숭주", 100);
    //prototype에 등록된 메소드 사용
    alert(s1.getAge());
    s2.setAge(180);
</script>
