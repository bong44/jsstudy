<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //정규표현식(regular expression)
    //문자열에서 특정 문자열 패턴을 찾는 기능
    //최고의 엔진은 Perl(서버 언지니어가 많이 쓰는 언어)이라 불리는 언어가 가지고 있고,
    //그걸 조금씩 훔쳐다가 다른 언어에서 사용하고 있음
    //문자열 처리가 많을 때, 일반일들도 사용(책 저자거나 출판사들이 오타 찾을 때 사용)


    // var v_regExp = new RegExp("abc"); //정규표현식 선언// 잘 안쓰는 방식
    var v_regExp = /abc/gi; // 슬러쉬 두개로 표현가능 //g를 붙이면 g전부다 바꿔라 (i는 대소문자 무시) gi 붙여쓰는 옵션에 제일 중요
    var v_str = "aaa abc bbb abc ddd";
    // test 메소드
    v_regExp.test(v_str); //v_str안에 v_regExp 패턴이 존재하는가? 
    //true를 반환

    //replace 메소드
    v_str = v_str.replace(v_regExp, "흥"); //abc를 흥으로 바꿔라

    //split 에도 쓰는데 별로

    //전화번호 체크
    var v_telCheck = /^[0-9]{3}-[0-9]{3,4}-[0-9]{4}/; // ^는 ~로 시작하는 .. 뜻이고 안 붙이면 한칸 띈 상태로 일치시킬 수도 있음
    var v_forCheck = "0000-000-0000";
    if (v_telCheck.test(v_forCheck)) {
        alert("일치");
    } else {
        alert("전화번호 아니잖아");
    }

    //이메일 체크
    var v_emailCheck = /\w+@\w+\.\w+/; // +는 한번이상 있어여한다 // .은 원래 있는 식이어서 \ 을 붙여주면 댐
    var v_emailForCheck = "aaa@pp";
    if (v_emailCheck.test(v_emailForCheck)) {
        alert("이메일 일치");
    } else {
        alert("이메일 아니잖아");
    }
    
    //사람이름이 한글로만 되어있는지
    var v_nameCheck = /[가-힣]/g;
    var v_nameForCheck = "이태영manse";
    var v_check = v_nameForCheck.replace(v_nameCheck,"");
    //한글은 다 ""으로 대체된 상태 0이 아니면 한글 아닌게 드간거
    if (v_check.length == 0) {
        alert("한글 일치");
    } else {
        alert("한글 아니잖아");
    }
    
    
</script>
</body>
</html>
