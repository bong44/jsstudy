<!-- html 버전 5를 의미 -->
<!DOCTYPE html>
<!-- html 문서의 시작 hyper text markup language-->
<!-- xml은 head나 body같은 것들이 html과 달리 정해져있지 않고 임의로 정해줄 수 있음 -->
<html lang="ko">
<!-- 검색순위에 영향이 미치기에 오픈된 환경에선 기술 해주는게 좋음 -->
<head>
    <!-- <script>
        alert("스크립트 출력")
    </script> -->
    <!-- 사용자에게 직접 보이는게 아닌 매타정보(자동으로 생김) -->
    <meta charset="UTF-8"> <!--글이 깨지면 이게 문제가 있는거-->
    <!-- 사용기기의 화면 비율 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비쥬얼</title>
</head>
<body>
    <!-- 인라인 CSS -->
    <h1 style="color:blueviolet;background-color: cornflowerblue;"> 난 최고의 프로그래머당!</h1>
    <!-- <script>
        alert("스크립트 출력")
    </script> -->
</body>
</html>
<!-- 스크립트는 어디에 들어가도 상관없음(대신 인터프리터 방식이라 앞에 쓴게 먼저 실행됨) -->
<script>
    alert("스크립트 출력")
</script>
