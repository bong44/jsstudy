<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heart {
            position: relative;
            display: inline-block; 
            /*div는 기본적으로 display block상태이다*/
            width: 150px;
            height: 150px;
            margin: 15px 15px;
            transform: rotate(45deg);
        }
        .nemo {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: 50px;
            top: 50px;
        }
        .nleft {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50px 50px;
            top: 50px;
        }
        .ntop {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50px 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>하트</h1>
    <input type="button" value="하트추가" onclick="f_add()">
<div id="container">
    <div class="heart">
        <div class="nemo"></div>
        <div class="nleft"></div>
        <div class="ntop"></div>
    </div>
</div>
    <script>
        var v_container = document.getElementById("container");
        var v_heartStr = v_container.innerHTML;
        var v_count = 2;
        function f_add() {
                v_container.innerHTML += v_heartStr;
            setTimeout(f_add,1000);
            if (v_count == 11) {
                v_container.innerHTML = "";
                v_count = 0;
            }
            v_count++;
        }
        f_add();

    </script>
</body>
</html>
