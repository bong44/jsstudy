<meta charset="UTF-8">
<script>
    //return 값을 돌려주는 기능/ 함수 종료기능
    function f_add(p_arg1,p_arg2) {
        var hap = p_arg1+p_arg2;
        return hap;
    }
    alert(f_add(1,2));
    alert(f_add(f_add(2,3),f_add(1,2))); //이렇게 사용가능

    var v_a = f_add(1,2);
    var v_b = f_add(1,2);
    alert(f_add(v_a,v_b));
</script>
