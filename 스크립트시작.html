<!DOCTYPE html>
<meta charset="UTF-8">
<!-- 위에 두개까지만 써주면 댐 -->
<script>
    // 자바스크립트와 자바의 가장 큰 차이...
    // 정적언어와 동적언어
    aaa = "난 문자열이얌"; 
    alert(aaa);
    alert(typeof(aaa));
    aaa = 772;
    alert(typeof(aaa));
    // 자동으로 변수의 데이터 타입이 바뀌어버림, 사칙연산 가능
    
    // 외국계 회사에서 많이 물어보는 질문, 변수이해?
    aa = 772;
    bb = 882;

    aa = aa+bb;
    bb = aa-bb;
    aa = aa-bb;

    alert(aa);
    alert(bb);
</script>
