<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<script>
    //this값을 직접 컨트롤 할 수 있는 메소드 3개
    //call, apply, bind
    function f_chThis(p_arg) {
        console.log("매개값: "+p_arg);
        console.log(this);
    }
    // f_chThis.call(document); //매개변수를 넘기는게 아니고 this값을 바꿔버림
    f_chThis.call(document,"넘어왔니?"); //매개변수 넣는법 (.call을 쓰는방법)

    var v_lty ={};
    v_lty.name = "나야 낭";
    f_chThis.apply(v_lty,["나라니까!"]) //배열식으로 파라미터 넘김
</script>
