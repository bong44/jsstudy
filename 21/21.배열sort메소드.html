    v_arr.mySort = function (f_callback) {
        // alert(this);//this가 배열 자신임을 확인
        for (var i = 0; i < this.length; i++) {
            for (var j = i+1; j < this.length; j++) {
                if (f_callback(this[i],this[j]) > 0) {
                    var v_temp = this[i];
                    this[i] = this[j];
                    this[j] = v_temp;
                }
            }
        }
    }
    //콜백함수의 응용 <<<< 콜백함수란, 파라미터로 함수를 받는 것을 콜백함수라 함 >>>> 이벤트리스너에 사용 하듯이
    // 위 아래의 로직을 합침
    v_arr.mySort(function (aa,bb) {
        return bb - aa;//내림차순
        return aa - bb;//오름차순
    });
