// 위의 방식의 범용화
function getParameterValue(p_name) {
    var v_url = location.href;
    if (v_url.indexOf("?") == -1) {
        return;
    }
    v_url = decodeURIComponent(v_url); //디코딩안하면 연산이 안댐
    //location 잘 기억하기! 주소줄 전체를 가져옴
    var v_queryString = v_url.split("?")[1];
    var v_nameValues = v_queryString.split("&");
    for (var i = 0; i < v_nameValues.length; i++) {
        var v_name = v_nameValues[i].split("=")[0];
        if (v_name == p_name) {
            return v_nameValues[i].split("=")[1];
        }
    }
    return null; // 못 찾았다는 표시, 개발자 맘
}
