<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: dodgerblue;
            color: mediumslateblue;
        }
    </style>
</head>
<body>
    <!-- 자바스크립트가 처음 나온 이유는 사용자가 얼토당토않은 값을 쓰고 전송버튼을 누르면
    그 값이 제대로 된 값이 서버쪽으로 계속 체크해야되는, 곧 서버에 부하가 
    너무 많이 걸리는 문제를 막기 위함 -->
    <h1>웹캄 투 마이 월드</h1>
    <!-- form의 onsubmit 이벤트는 전송 직적에 발생하여, 전송여부를 컨트롤 할 수 있게 함 retrun (true false로) -->
    <form id="id_form" action="./19.test.php" method="GET" onsubmit="return f_yesOrNo()"> <!-- 액션 기억 잘 못함 중요!!! 초기값은 자기자신 -->
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input id="id_aidi" type="text" name="nm_aidi" value=""></td>
            </tr>
            <tr>
                <td>암호</td>
                <td><input id="id_password" type="password" name="nm_password" value=""></td>
            </tr>
            <tr>
                <!-- <td><input id="id_btn" type="button" value="로그인"></td>  이렇게 쓰는게 길어서 밑에서처럼 씀--> 
                <td><button>눌러방1</button></td>
                <td align="center"><input type="reset" value="다시쓸랭"></td> 
                <!-- reset 원래형태로 돌아감 -->
            </tr>
        </table>
    </form>
    <!-- 모르면 엄청 고생하는 내용!
    button 태그가 form 태그 사이에 있을 때는 type=submit 처럼 동작
    form태그 밖에 있을 때는 type=button 으로 동작 -->
    <button>눌러방2</button>
    <script>
        var v_form = document.getElementById("id_form");
        var v_btn = document.getElementById("id_btn");
        var v_aidi = document.getElementById("id_aidi");
        var v_password = document.getElementById("id_password");

        // form객체에는 submit과 reset 메소드가 있음
        v_btn.addEventListener("click",function () {
            f_yesOrNo();
        });

        function f_yesOrNo() {
            if (v_aidi.value.trim() == "" || v_password.value.trim() == "") {
                return ; //함수 종료의 기능으로 바뀜 //버튼이 서브밋이 되지않음!
            }
        }
        //위에서 리턴되면 못 씀
        v_form.submit();

    </script>
</body>
</html>
