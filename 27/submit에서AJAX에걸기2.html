<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
  <!--  <form id="id_fm1" onsubmit="return f_send()"> -->
      <!-- 이렇게 쓰는 이유는 단지 required나 pattern을 사용하기 위함! form안에서만 쓸 수 있기 때문에 -->
      <form name="nm_fm1" >
        <input type=text name="nm_t1" value="aaa" required><br>
        <input type=text name="nm_t2" value="bbb" required><br>
        <input type=text name="nm_t3" value="ccc" required><br>
        <input type=text name="nm_t4" value="ddd" required><br>
        <input type=submit id="id_btn" value="전송">
    </form>
    <script>
        $("form[name=nm_fm1]").on("submit",function(){
            console.log($("form[name=nm_fm1]").serialize());
            /*
                추가적은 필요코드 작성
            */
            event.preventDefault(); // ajax쓸거면 여기에 떡하니 이것이 써 있어야 함
        });
    </script>
</body>
</html>
