<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP-tennis-로그인</title>
    <link rel="shortcut icon" href="./tennisimgs/RTPlogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./MyCss.css" type="text/css">
</head>
<body>
    <form action="./VideoChart.html">
        <div id="menuBar">
            <img src="tennisimgs/tennisball.png" alt="" style="height: 50px; width: 50px;margin: 5px;"  onclick="f_home()" onmouseover="f_over(this)">
            <h3 style="position: absolute; left: 3.1%; top: 8px;color: rgb(13, 185, 185);" onclick="f_home()" onmouseover="f_over(this)">TENNIS.com</h3>
        </div>
        <div id="vd_container" style="z-index: 2; width: 100%; height: 1800px;">
            <div style="margin: 150px auto; width: 500px; height: 600px; background-color: rgba(201, 193, 193,0.3);">
                <div style="width: 100%; height: 200px; background-color: white; position: relative; top: 0px;">
                    <img src="./tennisimgs/RTPlogo.jpg" alt="" width="200px" height="200px" style="position: relative; left: 148px;">
                </div>
                <div style="width: 100%; height: 300px; background-color: rgb(221, 221, 221); position: relative; top: 50px;">
                    <h2 style="position: absolute;left: 215px;">로그인</h2>
                    <input id="input_id" type="text" style=" position: absolute; top: 60px; left: 145px; width: 200px;height: 30px;">   
                    <input id="input_pass" type="password" style="position: absolute; top: 120px; left: 145px; width: 200px;height: 30px;">
                    <input type="button" value="로그인" onclick="f_login()" style="position: absolute; top: 180px; left: 149px; width: 200px;height: 30px;">
                </div>
            </div>
        </div>
    </form>
    <script src="./bongsUtils/jsencrypt.min.js" type="text/javascript"></script>
    <script src="./bongsUtils/bongsCrypter.js"></script>
    <script>

        function f_login() {
            var v_id = document.getElementById("input_id").value;
            var v_pass = document.getElementById("input_pass").value;
            var users = JSON.parse(localStorage.getItem("users"));
            for (var i = 0; i < users.length; i++) {
                if (v_id==users[i].id && v_pass==bong_decrypter(users[i].pass)) {
                    var flag = {};
                    flag.flag = true;
                    localStorage.setItem("loginFlag",JSON.stringify(flag));
                    alert("로그인되었습니다.");
                    location.replace("./MyProject.html");
                    return;
                }
            }
            alert("아이디 혹은 비밀번호가 맞지않습니다.")
            location.replace("./MyLogin.html");
            return;
        }

        function f_over(p_cu){
            p_cu.style.cursor = "pointer";
        }

        function f_home(){
            location.replace("./MyProject.html");
            // location.href = "./MyProject.html";
        }
    </script>
</body>
</html>
