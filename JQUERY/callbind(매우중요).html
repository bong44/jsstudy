<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<script>
    //this를 컨트롤하는 함수 call, apply, bind(특별 함수포인터를 리턴, 눈에 안 보임)
    // 꼭 확인하고 넘어갑시다.
    function f_jbk(p_arg1,p_arg2) {
        console.log(this.name,this.age,p_arg1,p_arg2);
    }
    f_jbk();
    var v_jbk = {"name":"정봉경","age":"백살"};
    f_jbk.call(v_jbk,"흥","칫"); //this = v_jbk
    // f_jbk.apply(v_jbk,["흥","칫"]); //윗 라인과 동일

    // f_jbk.bind(v_jbk,"흥","치"); //실행이 안 됨.
    var v_func = f_jbk.bind(v_jbk,"흥","치");
    v_func();
    f_jbk.bind(v_jbk,"흥","치")(); //이러면 바로 실행 가능
</script>
