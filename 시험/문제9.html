<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="id_sel1" size=4 onchange="f_first()">
    </select>
    <select id="id_sel2" size=4 style="width:auto" onchange="f_second()">
    </select>
    <select id="id_sel3" size=4 style="width:auto">
    </select>
    <script>
        var v_sel1 =  document.getElementById("id_sel1");
        var v_sel2 =  document.getElementById("id_sel2");
        var v_sel3 =  document.getElementById("id_sel3");
        var v_grp1 = ["영업부","관리부"];
 
        var v_grp12 = [
            ["국내영업","해외영업","마구영업"],
            ["인사관리","구매관리","자금관리"]
        ];
 
        var v_grp123 = [
            [
                ["임나연","유정연","박지효"],
                ["김다현","손채영","박로제"],
                ["태리사","김제니","김지수"]
            ],
            [
                ["김남준","김석진"],
                ["민윤기","정호석","전정국"],
                ["박지민","김태형"]
            ]
        ];
        //전역변수로서 2번째에 선택된 배열인덱스 값 따라감
        var v_count = 0;
 
        var v_str="<option>선택하세요</option>";
        for(var i=0; i < v_grp1.length; i++){
            v_str += "<option value="+ i + " >"+ v_grp1[i] + "</option>";
        }
        v_sel1.innerHTML = v_str;
        

        function f_first(){
            var v_str2="<option>선택하세요</option>";
            v_count = v_sel1.value; //위에 전역 변수로 빼 줌
            for(var i=0; i < v_grp12[v_count].length; i++){
                v_str2 += "<option value="+ i + " >"+ v_grp12[v_count][i] + "</option>";
            }
            v_sel2.innerHTML = v_str2;
        }
        
        function f_second(){
            var v_str3="<option>선택하세요</option>";
            var v_count2 = v_sel2.value;
            for(var i=0; i < v_grp123[v_count][v_count2].length; i++){
                v_str3 += "<option value="+ i + " >"+ v_grp123[v_count][v_count2][i] + "</option>";
            }
            v_sel3.innerHTML = v_str3;
        }
    </script>    
</body>
</html>
