<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃</title>
    <style>
    /* *은 페이지 전체에 적용되는 선택자 */
        * {
            text-align: center;
            font-size:1.2em;
        }
        .container {
            /* 추가 */
            width: 600px;
            margin: 0px auto;
            border:1px solid black;
            background-color: gray;
        }
        .header {
            /* 추가 */
            width: 100%;
            background-color: blue;
            height: 100px;
            line-height: 90px;
        }
        .nav {
            /* 추가 */
            line-height: 500px;
            width: 200px;
            height: 500px;
            background-color: blueviolet;
            display: inline-block;
            float: left;
        }
        .content {
            line-height: 500px;
            float: left;
            width: 400px;
            height: 500px;
            /* 추가 */
            background-color:chartreuse;
        }
        .footer {
            /* 추가 */
            line-height: 90px;
            background-color:darkgreen;
            clear: both;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="nav">
            <a href="#">Menu</a>
        </div>
        <div class="content">
            Content            
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
