<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: cadetblue;
            width: 500px;
            margin: 100px auto;
            position: relative;
        }
        #id_disp {
            position: relative;
            background-color: black;
            float: left;
            width: 45px;
            top: 170px;
            margin: auto 5px;
        }   
        #text {
            display: inline-block;
            position:absolute;
            width:30px;
            height: 20px;
            background-color: yellowgreen;
            color:black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container" style=" height: 250px;">
    </div>
</body>
<script>
    var v_datas = [80, 100, 56, 120, 180, 30, 40, 120, 160];
    var v_container = document.getElementById("container");
        var v_leftSum = 25;
    for (var i = 0; i < v_datas.length; i++) {
        var v_disp = document.createElement("div");
        var v_top =  parseInt(v_container.style.height) - v_datas[i];
        v_disp.setAttribute("id", "id_disp");
        v_disp.setAttribute("style", "height:" + v_datas[i] + "px");
        v_disp.style.top = v_top + "px";
        v_container.appendChild(v_disp);

        var v_txt = document.createElement("div");
        v_txt.setAttribute("id", "text");
        v_txt.innerHTML = v_datas[i];
        v_txt.style.top = v_top - 20 + "px";
        v_txt.style.left = v_leftSum + "px";
        v_container.appendChild(v_txt);

        v_leftSum = v_leftSum + 50;
        if (i == 3||i == 4 ||i==5 ) {
            v_leftSum = v_leftSum + 10;
        }
        
    }
</script>
</html>
