<meta charset="UTF-8">
<script>
    //반복문은 continue와 break 를 잘 알아두자
    for (var i = 0; i < 10; i++) {
        alert(i);
    }
    var i =1;
    for (;i<10;) {
        if(i==5) break; //while문 같이 사용
        if (!(i%2)) { //몽둥이 잘 쓰기
            continue;
        }
    }

    //조건문 java 와 같음
    //switch는 아주 가끔 <-- 하드웨어를 구동시켜주는 프로그램에 많이 사용(firmware)
    //하드웨어가 주는 신호는 정해져있어서 그에 맞게 switch로 구현
    //업그레이드로 인해 신호의 변경이 많을 때는 if문이 적합함
</script>
