<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 밑에 같이 <>에서 </>로 묶여 있는 애들을 엘리먼트라 그럼(자바에선 객체), 태그안에 써지는건 에트리뷰트(속성)이라 함 -->
    <!-- a태그 -->
    <a href="http://naver.com">네이방</a><br> <!--br은 엔터키를 의미-->
    <a href="http://daum.net">다음</a>
    <!-- h1태그 -->
    <h1>난 체코의 프로그래머</h1>
    <h2>난 체코의 프로그래머</h2>
    <h3>난 체코의 프로그래머</h3>
    <h4>난 체코의 프로그래머</h4>
    <h5>난 체코의 프로그래머</h5>
    <h6>난 체코의 프로그래머</h6>
    <!-- h태그는 6까지 있음 -->
    <h7>난 체코의 프로그래머</h7>
    <!-- 7은 없지만 알아서 기본타입으로 바꿔줌 -->
    <!-- 애러가 나도 애러를 알려주지 않는 무서운 현실(엄격하지 않다) -->
    <p>
        패러그래프 문단 구분 태그 (중요한 태그는 아니다)<br>
        두 줄로 쓰려면..
    </p>
    <pre> <!--쓴 그대로 화면에 나온다.()br태그 없이 띄어짐-->
        홍홍홍
        지지지
    피피피
    </pre>
</body>
</html>
