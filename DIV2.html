<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* block : 옆자리 안 내주기(한줄 다 차지)(기본적으로 되있는)
            inline-block : 옆자리에 공간이 있으면 내줌(공간이 있을때만 !) */
            display: inline-block; /*글자가 한 줄에 여러 블럭이 들어가 나오도록 함*/
            width: 30vw;
            height: 30vh;
            border:  3px solid pink;
            color: black; /*그냥 color는 글자색*/
        }
    </style>
</head>
<body>
    <div>블</div>
    <div>랙</div>
    <div>핑</div>
    <div>크</div>
</body>
</html>
