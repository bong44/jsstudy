            <script>
                $("form[name=nm_fm1]").on("submit",function(){

                        if (!localStorage.getItem("member")) {
                            localStorage.setItem("member","[]");
                        }

                        var v_getMemberList = JSON.parse(localStorage.getItem("member"));

                        var v_tempMember = {};
                        v_tempMember.id = $("#inputName").val();
                        v_tempMember.email = $("#inputEmail").val();
                        v_tempMember.pass = $("#inputPassword").val();

                        var v_passCheck = $("#inputPasswordCheck").val();
                            if(v_tempMember.pass!== v_passCheck){
                            alert('비밀번호를 둘다 동일하게 입력하세요');
                            return false;
                        }
                        
                        for (var i = 0; i < v_getMemberList.length; i++) {
                            if (v_getMemberList[i].id == v_tempMember.id) {
                                alert("이미 등록된 회원이 있습니다");
                                return false;
                            }
                        }

                        v_getMemberList.push(v_tempMember);
                        localStorage.setItem("member",JSON.stringify(v_getMemberList));
                        alert("회원가입이 성공적으로 완료되었습니다!");
                        location.replace("index.html");
                        
                event.preventDefault(); // ajax쓸거면 여기에 떡하니 이것이 써 있어야 함
                });
