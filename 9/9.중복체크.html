<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    .cl_num {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px; /*글자들 수직 정렬*/
    }
</style>
<body>
    <input type="button" value="금주의 당첨예상번호는" onclick="f_lotto()">
    <div class="cl_num"></div>
    <div class="cl_num"></div>
    <div class="cl_num"></div>
    <div class="cl_num"></div>
    <div class="cl_num"></div>
    <div class="cl_num"></div>
</body>
<script>
    // 중복 체크 로직은 무지! 중요합니다. 아주 익숙해져야 함.
    // 안되면 이해 될 때 까지 외워서,,
    //자바에서 set을 쓰면 중복값이 오면 갖다가 버림 ㅋ(스크립트 X)
    var v_lottoNums = []; 
    
    function f_ranNum(p_start, p_end) {
        return Math.round(Math.random()*(p_end - p_start))+p_start;
    }
    //언제 중복된 숫자가 몇번 발생할지 알 수 없으므로
    //반복문의 횟수를 정할 수 없음
    // for (let i = 1; i <= 6; i++) {
    //     v_lottoNums[v_lottoNums.length] = f=f_ranNum(1,45); //i를 주는 것 보단 빈배열일 때 는 자신의 길이를 주면 댐!!! 꿀팁
    // }
        //만약에 for문으로 할 때 if로 빠져나갈 때는 break로..
    do {
        //중복체크하고 넣어주려고 만든 변수
        var v_num = f_ranNum(1,45);

        var v_check = false; // 같은 값이 있다고 가정
        for (let i = 0; i < v_lottoNums.length; i++) {
            if (v_lottoNums[i] == v_num) {
                v_check = true; //없다고 가정했는데 있음!
                break;
            }
        }

        //같은 값이 없을 때 곧 v_check가 false일 때만 배열에 값을 넣음!
        if (!v_check) {
        v_lottoNums[v_lottoNums.length] = v_num; // 플래그변수의 활용! 
        //중복코드 제거에 용이
        }

    } while (v_lottoNums.length != 6);
        var v_divs = document.getElementsByClassName("cl_num");
    function f_lotto() {
        for (let i = 0; i < v_lottoNums.length; i++) {
            v_divs[i].innerHTML = v_lottoNums[i];
        }
    }
</script>
