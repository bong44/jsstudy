<meta charset="UTF-8">
<script>
    //자바랑 자바스크립트는 전혀 관계가 없음
    "use strict" //를 윗줄에 쓰면 꼭 변수 선언할 때 var을 붙여야함 (자유로운 개발환경에 조금 엄격한 규정을 주는 것)
    var aaa = "난 문자열"; //안붙여도 대지만 var을 붙여서 변수라는 것을 알려줌
    var bbb = '홍치핑';
    var ccc = '쌍따움표" 넣었어요'
    var ccc2 = "따움표' 넣었어요" //문자열에 ''나 ""넣고 싶으면 이렇게 반대로 넣어주면댐

    var ddd = 337; //숫자형(실수형 정수형 구분없음)
    var eee = "272";
    var fff = eee + ddd;
    var fff2 = ddd + eee;
    var fff3 = ddd - eee;//문자연산에는 오직 + 만 있어서 그 외에 다른 연산이 오면 문자형은 숫자로 바뀌어야 함
    alert(fff);
    alert(fff2); //결과 둘다 똑같
    alert(fff3); //65 (number타입)
    alert(typeof(fff3+"")); //문자열로 변환 (String타입)
    alert("aaa"-100); //NaN Not a Number라는 메세지를 반환함
</script>
