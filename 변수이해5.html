<meta charset="UTF-8">
<script>
    //복사(copy)와 참조(reference) 이해 안하면 안 프로그래머!
    //원시타입과 객체타입에서 구분됨!
    var v_aa = "272";
    var v_bb = v_aa; //여기선 값이 복사 되어서 넘어감
    v_bb = "337";
    alert(v_aa); //272
    //클래스는 상황에 맞는 데이터 타입을 내 마음대로 만드는 거라 할 수 있음
    //객체에는 위처럼 값을 복사하는 것이 아니고 참조(주소)를 통해 데이트 값을 공유함
    var v_ref = ["박","성","연"];
    var v_aoa = v_ref; //이게 참조 방식인데, 자바 스크립트에선 이런식으로 객체를 연결하면 복사되어 새로운 값이 만들어지는 것이 아니고 연결되는 거임
    v_aoa[1] = "흥";
    alert(v_ref);//박흥연
    v_ref[2] = "치";
    alert(v_aoa);//박흥치

    var v_check = {"aaa":"bbb"}; //첫번째 값은 메모리에 남아있고 연결이 끊어진 거임
    v_check = ["kkk","jjj"];

</script>
