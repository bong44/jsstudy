<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://naver.com">네이버</a><br>
    <!-- 기존창의내용이 바뀜 -->
    <a href="http://naver.com" target="_blank">네아바</a> 
    <!-- 새로운창이 열림 -->
    <input type="text" value="" placeholder="아이디 넣어줘"><br>
    <input name="read" type="text" value="readonly" placeholder="읽기전용" readonly>
    <input name="dis" type="text" value="disabled" placeholder="서버에 못보냄" disabled=""><br>
</body>
</html>
