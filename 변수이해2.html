<script>
   "use strict"

   v_bool = "레디 가가 화이팅"; //참과 같은 값
   
    //
   if (v_bool) { //참
       alert("난 뜨나용, 스타 이즈 본");//o
   }
   if (0) { //숫자는 0빼고 전부 참과 같은 값

   }
   if ("") { //문자는 ""빼고 전부 참과 같은 값
       alert("난 뜨나용, 스타 이즈 본");//x
   }

   var v_null = null; //null 보통 객체 변수 초기화 값으로

   
</script>
