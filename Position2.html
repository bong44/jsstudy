<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_parent {
            position: relative;
            left: 30px;
            width: 500px;
            height: 500px;
            border: 5px solid rgb(80, 77, 255);
        }
        #id_child1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border: 3px dashed rgb(218, 32, 218);
        }
        #id_child2 {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px dashed rgb(218, 32, 218);
            left: 53px;
        }
    </style>
</head>
<body>
    <div id="id_parent">
        <div id="id_child1"></div>
        <div id="id_child2"></div> <!--부모가 relative면서<!!> 자식이 absolute면, 자식은 부모를 기준점으로 둠 (부모가 static이면 브라우저 기준으로 감)-->
    </div>
</body>
</html>
