<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <input type="button" value="추가" id="id_btn">
    <script>
        var v_btn = document.getElementById("id_btn");
        var v_container = document.getElementById("container");
        // v_btn.onclick = function () {
        //     var v_img = "<img src=../image/sin2.jpg width=100 height=100>"
        //     v_container.innerHTML += v_img;
        // }

        //연봉 많이 받도록, 개발자 스럽게..
        v_btn.onclick = function () {
            var v_img = document.createElement("div"); //메모리상에 div태그 v_img객체를 만듬
            v_img.setAttribute("src","../image/sin.jpg");
            v_img.setAttribute("width",100); //getter와 setter로 가져올 수 있음
            v_img.setAttribute("height",100);
            //여기까지 하면 눈에 안 보임, 문서(html) 어디에 넣어줄지를 알려줘야함

            v_container.appendChild(v_img); //컨테이너에 넣어주는 작업
        }
    </script>
</body>
</html>
