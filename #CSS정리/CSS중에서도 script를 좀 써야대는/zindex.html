<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center; /*내용정렬*/
            font-size: 1.5em; /*글자크기 1.5배*/
        }

        #id_jung1 {
            left: 10px;
            top: 10px;
            background-color: teal;
        }
        #id_kim1 {
            left: 30px;
            top: 30px;
            background-color: darkkhaki;
            z-index: 100; /*z인덱스가 클 수록 앞으로 나옴*/
        }
        #id_jung2 {
            left: 50px;
            top: 50px;
            background-color: darkblue;
            z-index: 101; /*젤 큼*/
        }
        #id_kim2 {
            left: 70px;
            top: 70px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div id="id_jung1">정종안</div>
    <div id="id_kim1">김수정</div>
    <div id="id_jung2">정봉경</div>
    <div id="id_kim2">김지원</div>
</body>
</html>
