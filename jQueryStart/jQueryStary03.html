<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="id_disp"></div>
<input type="button" value="눌러방" id="id_btn">
<input type="button" value="눌러방" id="id_btn1" onclick="f_pre()">
<script> 
    var v_disp = document.getElementById("id_disp");
    var i = 0;

    function f_pre() {
        var v_msg = "<h1>*** 만만세" + i + "</h1>";
        v_disp.innerHTML = v_msg + v_disp.innerHTML;
    }
    //jQuery를 이용한 element(요소)생성, document.createElement에 대응
    $("#id_btn").on("click",function () {
        // $("<h1></h1>").html("망망세").appendTo($("#id_disp"));
        $("#id_disp").append($("<h1></h1>").html("구구구"));
        //append는 요소들 마지막에 붙고 pretendTo 는 요소들 앞에 붙음
        $("<h1></h1>").html("망망세").prependTo($("#id_disp"));
    })
</script>
</body>
</html>
