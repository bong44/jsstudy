<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input id="id_btn" type=button value="나 버튼이얌 눌렁!">
    <div>류정은</div>
    <div>김아름</div>
    <div>한창희</div>
    <div>김지원</div>
<script>
    $("div").css("border","1px solid black").on("click",function(){
        console.log(this); //?
        alert(this.innerHTML);
        //jQuery객체가 아닌것에 jQuery 메소드를 사용하고프면 $()로 묶어서 jQuery객체로 바꾸어준당
        //jQuery랑 자바스크립트 잘 쓰는 사람들의 최고의 기술!!!!!
        alert($(this).html());
    });

    //jQuery이벤트 등록법
    //document.getElementById("id_btn").onclick = function(){alert("나 눌렀닝?")}
    /*
    $("#id_btn").click(function(){
        alert("나 눌렀닝? 반가웡");
    });
    */
    $("#id_btn").on("click",function(){
        alert("이렇게 쓰는 게 권장 방식이얌");
    });

</script>    
</body>
</html>
