<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그2</title>
</head>
<body>
    <ol>
        <!-- ordered list 순서 읽는 리스트 (앞에 알아서 숫자번호가 맥여짐 ex) 1. )-->
        <li>일</li> <!--li는 list item-->
        <li>이</li>
        <li>삼</li>
        <li>사</li>
    </ol>
    <ul> <!-- unordered list 위에와 달리 순번이 아니고 마크를 맥임 ex) . -->
        <li>아파치</li>
        <li>IIS</li>
        <li>엔진&lt;&gt;엑스</li> <!-- &lt;&gt; 꺽세괄호 -->
        <li>톰&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;켓</li>
        <!-- &nbsp; 스페이스바 (중요함) 보통 특수문자는 &로 시작해서 ;로 끝남-->
    </ul>
    <hr> <!-- 선 긋기 -->
    <!-- 링크를 누르자 마자 사용자 컴퓨터로 다운받아짐 -->
    <a href="./image/sin.jpg" download="다운받은사진이름.jpg">야호</a> <!-- 이미지에 링크를 걸어서 표현 꼭 사이트만 쓸 수 있는게 아님 -->
    <img src="./image/sin.jpg" width="900" height="500" alt=""><br> <!-- .만 쳐서 상대경로로 단축키로 가져옴(./생략가능) -->
    <img src="/jsstudy/image/sn.jpg" alt="없음"> <!-- alt는 이미지가 문제있을때 대체로 나올 문자열 -->
</body>
</html>
