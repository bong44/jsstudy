    // 바뀌는 부분만 일반화를 시켜봅시다. JSON을 이용


    //여기밑에가 JQuery 아직스임 ,내부적인 구조를 구현해본거임 (중요!!!!!!!!)
    var $ = {}; // _와 $는 변수명으로 쓸 수 있음
    //ajax라는 이름의 메소드 추가
    $.ajax = function (p_json) {
            var v_ajax = new XMLHttpRequest();
            v_ajax.open(p_json.method, p_json.url, true);
            v_ajax.send();
            v_ajax.onreadystatechange = function () {
                if (v_ajax.readyState == 4 && v_ajax.status == 200) {
                    p_json.success(v_ajax.responseText);
                }
            }
        }

        $.ajax({
            "method":"get",
            "url":"data.csv",
            // JSON객체에 함수만드는 방식 !! 중요!!!!!!!!!!!!!!!!!!!!!!!!! 쌉 중요!!!!!!!!!!!!!!!!!!! 걍 외워 호출하는 것도
            "success":function (p_data) {
                alert("넘겨받은 값: "+p_data+"입니다.");
            }
        });
    </script>
