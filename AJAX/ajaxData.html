<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id_disp"></div>
    <input type="text" id="id_name" value=""><br>
    <input type="text" id="id_age" value=""><br>
    <input type="button" value="눌렁" id="id_btn">
<script>
    var v_btn = document.getElementById("id_btn");
    var v_age = document.getElementById("id_age");
    var v_name = document.getElementById("id_name");
    var v_disp = document.getElementById("id_disp");
    v_btn.addEventListener("click",function () {
       var v_ajax = new XMLHttpRequest();
       var v_queryStr = "p_name="+v_name.value+"&p_age="+v_age.value;
       alert(v_queryStr);
    //    v_ajax.open("get","test1.php?"+v_queryStr,true); 
    //다른사이트 정보 훔쳐오기
       v_ajax.open("get","http://naver.com/index.html",true);
       v_ajax.send();

       v_ajax.onreadystatechange = function () {
           if (v_ajax.readyState == 4 && v_ajax.status == 200) {
               v_disp.innerHTML = "<h1>응답내용"+v_ajax.responseText+"</h1>";
           }
       }
    });
</script>
</body>
</html>
<!-- origin -->
<!-- 
    프로토콜 + 서버명(도메인) + 포트번호
    3개중에 하나라도 다르면 origin이 다름
    http://localhost:80
    https://localhost:80
    https://lty.com:80
    https://localhost:8080
    위 2개는 달라 다른 origin
    CORS(Same-origin) 정책
    다른 사이트꺼는 가져올 수가 없음
    오리진이 다르면 막힘 (AJAX의 가장 힘든 기능)
    데이터를 보는건 상관 안 하지만 가공하는 것은 막음(AJAX로 가저온다는 것은 가공 할 수 있다는 것)
 -->
